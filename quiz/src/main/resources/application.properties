# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quiz_db
spring.datasource.username=your_username
spring.datasource.password=your_password

# Snowflake Configuration
snowflake.url=jdbc:snowflake://your-account.snowflakecomputing.com
snowflake.user=your_username
snowflake.password=your_password
snowflake.database=MEDICAL_QUIZ
snowflake.schema=PUBLIC
snowflake.warehouse=COMPUTE_WH

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.quiz=DEBUG