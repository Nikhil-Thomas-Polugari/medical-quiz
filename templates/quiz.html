{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h4 class="mb-4">Question</h4>
                <p class="lead">{{ question.questionText }}</p>
                
                <form method="POST" action="{{ url_for('submit_answer') }}">
                    <input type="hidden" name="questionId" value="{{ question.questionId }}">
                    
                    <div class="d-grid gap-3">
                        <button type="submit" name="answer" value="A" class="btn btn-outline-primary btn-lg text-start">
                            <strong>A.</strong> {{ question.optionA }}
                        </button>
                        <button type="submit" name="answer" value="B" class="btn btn-outline-primary btn-lg text-start">
                            <strong>B.</strong> {{ question.optionB }}
                        </button>
                        <button type="submit" name="answer" value="C" class="btn btn-outline-primary btn-lg text-start">
                            <strong>C.</strong> {{ question.optionC }}
                        </button>
                        <button type="submit" name="answer" value="D" class="btn btn-outline-primary btn-lg text-start">
                            <strong>D.</strong> {{ question.optionD }}
                        </button>
                    </div>
                </form>
                
                {% if question.difficulty %}
                <div class="mt-4">
                    <span class="badge bg-secondary">Difficulty: {{ question.difficulty }}</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
