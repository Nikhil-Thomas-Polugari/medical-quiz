{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body p-5">
                {% if result.correct %}
                    <h1 class="text-success mb-4">✓ Correct!</h1>
                    <p class="lead">{{ result.message }}</p>
                {% else %}
                    <h1 class="text-danger mb-4">✗ Incorrect</h1>
                    <p class="lead">{{ result.message }}</p>
                    <p>The correct answer was: <strong>{{ result.correctAnswer }}</strong></p>
                {% endif %}
                
                <hr class="my-4">
                <a href="{{ url_for('quiz') }}" class="btn btn-custom btn-lg">Next Question</a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
