<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Medical Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        .qr-image {
            border: 5px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            background: white;
            margin: 20px 0;
        }
        .url-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-all;
            margin: 20px 0;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
        }
        .btn-custom:hover {
            opacity: 0.9;
            color: white;
        }
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <h1 class="mb-3">üè• Medical Quiz</h1>
        <p class="text-muted">Scan to access the quiz</p>
        
        <div class="qr-image">
            <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="img-fluid">
        </div>
        
        <div class="url-box">
            <strong>URL:</strong><br>
            {{ quiz_url }}
        </div>
        
        <div class="instructions">
            <h5>üì± Instructions:</h5>
            <ol class="text-start">
                <li>Open your phone's camera app</li>
                <li>Point it at the QR code above</li>
                <li>Tap the notification that appears</li>
                <li>Start taking the quiz!</li>
            </ol>
        </div>
        
        <div class="mt-4">
            <a href="{{ quiz_url }}" class="btn-custom">Open Quiz Directly</a>
            <a href="/" class="btn-custom">Back to Home</a>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-sm btn-outline-secondary" onclick="window.print()">
                üñ®Ô∏è Print QR Code
            </button>
            <button class="btn btn-sm btn-outline-secondary" onclick="downloadQR()">
                üíæ Download QR Code
            </button>
        </div>
    </div>

    <script>
        function downloadQR() {
            const qrImage = document.querySelector('.qr-image img');
            const link = document.createElement('a');
            link.download = 'medical-quiz-qr-code.png';
            link.href = qrImage.src;
            link.click();
        }
    </script>
</body>
</html>
